<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="general.css">
    <title>Weaponry</title>
</head>

<body>
    <h1>Weaponry</h1>
    <div id="box">
        <p>
            Weaponry are weapons such as guns and swords.
            Weaponry is mainly exclusive to humans and can be obtained from completing special side quests and beating bosses (bosses have a chance to drop weaponry).
            <br>
            <a id="Commons">5 Commons </a>
            <br>
            <a id="Uncommons">6 Uncommons </a>
            <br>
            <a id="Epics">8 Epics </a>
            <br>
            <a id="Legendaries">9 Legendaries </a>
            <br>
            <a id="Mythicals">5 Mythicals </a>
            <br>
            <a id="Secrets">7 Secrets </a>
            <br>
            <br>
            <a id="Admin">1 Admin (Be an admin)</a>
        </p>
    </div>
    <style>
        body {
            background-color: #ffff77;
        }

        #box {
            background-color: yellow;
            border: 0.25rem solid #Daa520;
        }
    </style>
</body>

</html>
